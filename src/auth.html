<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—Ö–æ–¥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px;
      width: 450px;
      color: white;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      font-size: 60px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      opacity: 0.9;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .skip-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .success {
      color: #51cf66;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">üéÆ</div>
    <h2>VoidHub</h2>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">–í—Ö–æ–¥</button>
      <button class="tab" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div id="login-form" class="form-content active">
      <div class="form-group">
        <label>Email –∏–ª–∏ Username</label>
        <input type="text" id="login-username" placeholder="–í–≤–µ–¥–∏—Ç–µ email –∏–ª–∏ username">
      </div>
      <div class="form-group">
        <label>–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="login-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
      </div>
      <button class="submit-btn" onclick="login()">–í–æ–π—Ç–∏</button>
      <div class="error" id="login-error"></div>
    </div>

    <div id="register-form" class="form-content">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="register-username" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="register-email" placeholder="–í–≤–µ–¥–∏—Ç–µ email">
      </div>
      <div class="form-group">
        <label>–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="register-password" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
      </div>
      <button class="submit-btn" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      <div class="error" id="register-error"></div>
      <div class="success" id="register-success"></div>
    </div>

    <button class="skip-btn" onclick="skipAuth()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –±–µ–∑ –≤—Ö–æ–¥–∞</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('login-form').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('register-form').classList.add('active');
      }
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');

      if (!username || !password) {
        errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
        errorEl.style.display = 'block';
        return;
      }

      ipcRenderer.send('auth-login', { username, password });
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorEl = document.getElementById('register-error');
      const successEl = document.getElementById('register-success');

      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      if (!username || !email || !password) {
        errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
        errorEl.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
        errorEl.style.display = 'block';
        return;
      }

      ipcRenderer.send('auth-register', { username, email, password });
    }

    function skipAuth() {
      ipcRenderer.send('auth-skip');
    }

    ipcRenderer.on('auth-success', (event, user) => {
      ipcRenderer.send('auth-complete', user);
    });

    ipcRenderer.on('auth-error', (event, message) => {
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    });

    ipcRenderer.on('register-success', (event) => {
      const successEl = document.getElementById('register-success');
      successEl.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ';
      successEl.style.display = 'block';
      
      setTimeout(() => {
        switchTab('login');
      }, 1500);
    });

    ipcRenderer.on('register-error', (event, message) => {
      const errorEl = document.getElementById('register-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    });
  </script>
</body>
</html>
