<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(147, 51, 234, 0.6);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .welcome-container {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.15) 0%, rgba(79, 70, 229, 0.15) 100%);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 80px 60px;
      text-align: center;
      color: white;
      box-shadow: 0 30px 80px rgba(147, 51, 234, 0.4), 0 0 100px rgba(147, 51, 234, 0.2);
      border: 2px solid rgba(147, 51, 234, 0.3);
      animation: fadeInScale 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: 900px;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 100px;
      animation: logoFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.8));
    }

    @keyframes logoFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
      }
      25% {
        transform: translateY(-15px) rotate(-5deg);
      }
      75% {
        transform: translateY(-15px) rotate(5deg);
      }
    }

    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 3px solid rgba(147, 51, 234, 0.5);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0;
      }
    }

    h1 {
      font-size: 64px;
      margin-bottom: 15px;
      font-weight: 800;
      background: linear-gradient(135deg, #9333ea, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 2s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.8));
      }
    }

    .subtitle {
      font-size: 24px;
      margin-bottom: 50px;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }

    .features {
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
      justify-content: center;
    }

    .feature {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(79, 70, 229, 0.2));
      padding: 30px 25px;
      border-radius: 20px;
      flex: 1;
      max-width: 220px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: featureSlideIn 0.8s ease-out forwards;
      opacity: 0;
    }

    .feature:nth-child(1) { animation-delay: 0.2s; }
    .feature:nth-child(2) { animation-delay: 0.4s; }
    .feature:nth-child(3) { animation-delay: 0.6s; }

    @keyframes featureSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature:hover {
      transform: translateY(-10px) scale(1.05);
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(79, 70, 229, 0.3));
      box-shadow: 0 20px 40px rgba(147, 51, 234, 0.4);
    }

    .feature-icon {
      font-size: 50px;
      margin-bottom: 15px;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .feature-text {
      font-size: 16px;
      font-weight: 500;
    }

    .start-btn {
      background: linear-gradient(135deg, #9333ea, #4f46e5);
      color: white;
      border: none;
      padding: 18px 60px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
      position: relative;
      overflow: hidden;
      animation: btnPulse 2s ease-in-out infinite;
    }

    @keyframes btnPulse {
      0%, 100% {
        box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
      }
      50% {
        box-shadow: 0 20px 60px rgba(147, 51, 234, 0.8);
      }
    }

    .start-btn:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .start-btn:hover:before {
      width: 300px;
      height: 300px;
    }

    .start-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 25px 60px rgba(147, 51, 234, 0.7);
    }

    .start-btn span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="welcome-container">
    <div class="logo-container">
      <div class="glow-ring"></div>
      <div class="logo">üéÆ</div>
    </div>
    <h1>VoidHub</h1>
    <p class="subtitle">–°–í–û–ë–û–î–ù–ê–Ø –ü–õ–ê–¢–§–û–†–ú–ê –î–õ–Ø –ò–ì–†</p>
    
    <div class="features">
      <div class="feature">

        <div class="feature-text">–ó–∞–≥—Ä—É–∂–∞–π —Å–≤–æ–∏ –∏–≥—Ä—ã</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üåê</div>
        <div class="feature-text">–î–µ–ª–∏—Å—å —Å –º–∏—Ä–æ–º</div>

    <button class="start-btn" onclick="closeWelcome()">

  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
    
    function closeWelcome() {
      document.querySelector('.welcome-container').style.animation = 'fadeInScale 0.5s reverse';
      setTimeout(() => {
        ipcRenderer.send('welcome-complete');
      }, 500);
    }
  </script>
</body>
</html>
